<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
<h3 th:text="${titulo}"></h3>
<br>

<p th:if="{cuentas.isEmpty()}">La lista de cuentas no está vacía</p>
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>Numero de Cuenta</th>
			<th>Id de cuenta</th>
			<th>Monto minimo</th>
			<th>Saldo actual</th>
			<th>Porcentaje</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="cuenta: ${cuentas}"></tr>
		<tr th:each="cuenta: ${cuentas}">
			<td th:text="${cuenta.getId()}"></td>
			<td th:text="${cuenta.getNumeroDeCuenta()}"></td>
			<td th:text="${cuenta.getIdCuenta()}"></td>
			<td th:text="${cuenta.getMontoMinimo()}"></td>
			<td th:text="${cuenta.getSaldoActual()}"></td>
			<td th:text="${cuenta.getPorcentaje()}"></td>
			<td><a th:href="@{/form-cuenta/} + ${cuenta.getId()}" th:text="'Eliminar'" onclick="return confirm('¿Desea eliminar la cuenta?');"></a></td>
		</tr>
	</tbody>
</table>
</body>
</html>
